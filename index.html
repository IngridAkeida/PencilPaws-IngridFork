<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
            rel="stylesheet"
        />

        <title>Guess The Drawing</title>
    </head>
    <body>
        <main class="main">
            <h1 class="title">Guess The Drawing</h1>
            <div class="card card--visable" id="page1">
                <p class="card-information" id="instructions">
                    Welcome to "Draw the Animal" <br />
                    This game is about guessing what animal the other player has
                    drawn.
                </p>
                <button class="button button--start-game" id="bt-start">
                    Start
                </button>
            </div>

            <div class="card" id="page2">
                <p class="card-information">
                    We will now give player 1 the Animal they should draw
                    <br />
                    <br />Player 2 look away
                </p>
                <button class="button button--next-game">Next</button>
            </div>

            <div class="card" id="page3">
                <p class="card-information" id="key-word">Random word</p>
                <button class="button button--next-game">Start Drawing</button>
            </div>

            <div class="card" id="page4">
                <p class="card-information" id="key-word">
                    Player 1, draw the img
                </p>
                <canvas
                    class="canvas"
                    id="canvas"
                    width="400"
                    height="230"
                ></canvas>
                <p id="counter">20</p>
            </div>
        </main>
        <section class="section-gallery">
            <gallery class="gallery">
                <h1 class="title">Gallery</h1>
                <div class="gallery-photos">
                    <img src="" alt="" />
                    <img src="" alt="" />
                    <img src="" alt="" />
                </div>
            </gallery>
        </section>
        <script src="script.js"></script>
    </body>
</html>
