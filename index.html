<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
            rel="stylesheet"
        />
        <title>Guess The Drawing</title>
    </head>
    <body>
        <div class="site-wrapper">
            <main class="main">
                <h1 class="main__title">Guess The Drawing</h1>
                <div class="card card--visible">
                    <p class="card-information card-information--lg">
                        Welcome to "Draw the Animal"
                    </p>
                    <p class="card-information">
                        This game is about guessing what animal the other player
                        has drawn.
                    </p>
                    <button class="btn btn__next-page">Start</button>
                </div>

                <div class="card">
                    <p class="card-information card-information--lg">
                        Player 2 look away
                    </p>
                    <p class="card-information">
                        We will now give player 1 the Animal they should draw
                    </p>

                    <button class="btn btn__next-page">Next</button>
                </div>

                <div class="card">
                    <div class="loader loader--visible">
                        <img src="Assets/Images/dog-loader.gif" alt="" />
                    </div>
                    <p class="card-information" id="random-animal"></p>
                    <button class="btn btn__next-page">Start Drawing</button>
                </div>

                <div class="card">
                    <div class="card__grid-wrapper">
                        <p class="card-information">Player 1, draw the img</p>
                        <canvas
                            class="canvas"
                            id="canvas"
                            width="400"
                            height="230"
                        ></canvas>
                        <p id="counter">20</p>
                    </div>
                    <div class="card__grid-wrapper">
                        <form
                            class="input__content-wrapper"
                            onsubmit="return false"
                        >
                            <p class="card-information card-information">
                                Player 2, guess the animal
                            </p>
                            <input class="input" type="text" name="lname" />
                            <input
                                class="btn btn__submit-guess"
                                type="submit"
                                value="Submit"
                            />
                        </form>
                        <div class="condition__wrapper">
                            <p
                                class="card-information card-information--lg condition__status"
                            ></p>
                            <p class="card-information condition__message"></p>
                            <button class="btn btn__play-again">
                                Play Again
                            </button>
                        </div>
                    </div>
                </div>
            </main>
            <section class="section-gallery">
                <gallery class="gallery" id="gallery">
                    <h2 class="section__title">Gallery</h2>
                    <div class="gallery-wrapper"></div>
                </gallery>
            </section>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
